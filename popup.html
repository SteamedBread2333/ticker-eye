<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticker Eye</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Ticker Eye</h1>
    
    <div class="section">
      <div class="input-group">
        <input type="text" id="tickerInput" placeholder="输入代码 (如: 562500, 600000.SH, 0700.HK)" />
        <button id="addBtn">添加</button>
      </div>
      <div class="help-text">
        <small>支持格式: A股(000001.SZ/600000.SH) | 港股(0700.HK) | 美股(AAPL/TSLA)</small>
        <br>
        <small>提示: 6位数字代码(如562500)默认为A股，4-5位数字默认为港股</small>
      </div>
      
      <div id="tickerList" class="ticker-list"></div>
    </div>
    
    <div class="section">
      <h2>设置</h2>
      <label class="toggle">
        <input type="checkbox" id="enableToggle" />
        <span>在页面显示行情</span>
      </label>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
